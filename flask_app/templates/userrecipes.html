{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card my-3">
        <div class="card-header">
          <h3 class="mb-4">{{ user.name }} Recipes</h3>
        </div>
        <div class="card-body">
          {% for recipe in user.recipes %}
          <p>{{recipe.first_name}} {{recipe.last_name}} - {{recipe.age}}</p>
          {% endfor %}
        </div>
      </div>
      <a class="mt-3 btn btn-primary" href="/new/recipe">New Recipe</a>
    </div>
  </div>
</div>
{% endblock content %}
